<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="">
    <title>My Form</title>
  </head>
  <body>
    <header>
      <h1>Employee Database</h1>
    </header>
    <!-- Add/Create -->
    <form action="/add" method="post">
      <fieldset>
        <h3>Add new employee</h3>
        <label for="">Employee ID</label>
        <input type="text" name="id" id="empid" />
        <br /><br />
        <label for="">Name:</label>
        <input type="text" name="name" id="name" required />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <!-- View/Read -->
    <form action="/view" method="POST">
      <fieldset>
        <h3>View an employee</h3>
        <label>Employee ID</label>
        <input type="text" id="empID" name="id" required />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br /><br /><br />
      </fieldset>
    </form>
    <!-- Update -->
    <form action="/update" method="POST">
      <fieldset>
        <h3>Update an employee</h3>
        <label>Employee ID</label>
        <input type="text" id="empID" name="id" required />
        <br /><br />
        <label>New Name</label>
        <input type="text" id="name" name="name" required />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <form action="/delete" method="POST">
      <!-- Delete -->
      <fieldset>
        <h3>Delete an employee</h3>
        <label>Employee ID</label>
        <input type="text" id="empID" name="id" required />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br /><br /><br />
      </fieldset>
    </form>

    <footer>
      <hr />
      <h4>
        Please enter 'http://localhost:3000/close' to close the database
        connection before closing this window
      </h4>
    </footer>
  </body>
</html>
